<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            sign in form
        </title>
        <link rel="stylesheet" href="styles/signin.css">
    </head>
    <body>
        <p>Sign In</p>
        <div class="wrapper">
            <form class="sign-in-form">
                <label> First Name:</label><br>
                <input type="text" placeholder="Enter your first name" required><br><br>
                <label> Last Name:</label><br>
                <input type="text" placeholder="Enter your last name"required><br><br>
                <label> Email:</label><br>
                <input type="text" placeholder="Enter your email" class="email" required><br><br>
                <label > Password:</label><br>
                <input type="password" placeholder="Enter your Password" class="password" required><br><br>
                <button type="submit">submit</button>
            </form>
            <p class="msg"></p>
        </div>
        <script src="scripts/signin.js"></script>
    </body>
</html>
